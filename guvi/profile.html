<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/profile.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body onload="profile()">
    <section class="vh-1020" style="background-color: #0d9073;">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-6 col-xl-7">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                    <div class="account-settings">
                        <div class="user-profile">
                            <h5 class="user-name" id="sname">aswin</h5>
                        </div>

                    </div>
                    <div class="">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="form-outline mb-4">
                                    <h6 class="mb-2 text-secondary">Personal Details</h6>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <label for="fullName">Name</label>
                                        <input type="text" class="form-control" id="fullName" name="name">
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="form-group">
                                        <label for="dob">DOB</label>
                                        <input type="date" id="dob" required placeholder="dd-mm-yyyy" name="dob"
                                            class="form-control" />
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text" class="form-control" id="age" name="age">
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="number" class="form-control" id="mobile" name="mobile">
                                    </div>
                                </div>
                            </div> 
      
                            <div class="text-center">
                                <button type="button" onclick="updateuser()" class="btn btn-secondary">Update</button>
                                <br>
                                <br> 
                                <button type="button" onclick="logout()" class="btn btn-secondary">LogOut</button>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                              </div>
                  <hr class="my-4">
      
                </div>
              </div>
            </div>
          </div>
        </div>
</body>

</html>
